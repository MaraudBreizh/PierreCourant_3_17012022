<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- integration of polices Railway and Shrikhand from Googlefont -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />

    <!-- intégration de FontAwesome avec CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.css"
      integrity="sha512-4wfcoXlib1Aq0mUtsLLM74SZtmB73VHTafZAvxIp/Wk9u1PpIsrfmTvK0+yKetghCL8SHlZbMyEcV8Z21v42UQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- intégration des feuilles de style externes -->
    <link rel="stylesheet" href="css/normalize.css" />

    <!-- intégration des feuilles de style internes -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/menus.css" />

    <!-- Media queries for tablet -->
    <link
      rel="stylesheet"
      media="all and (min-width: 768px)"
      href="css/tablet_styles.css"
    />
    <link
      rel="stylesheet"
      media="all and (min-width: 768px)"
      href="css/tablet_menus.css"
    />

    <!-- Media queries for desktop -->
    <link
      rel="stylesheet"
      media="all and (min-width: 992px)"
      href="css/desktop_menus.css"
    />

    <title>OMF - Le délice des sens</title>

    <!-- Fav-icon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/fav-icon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/fav-icon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/fav-icon/favicon-16x16.png"
    />
    <link rel="manifest" href="images/fav-icon/site.webmanifest" />
  </head>

  <body>
    <header>
      <!-- LOGO -->
      <h1>ohmyfood</h1>
      <a href="index.html">
        <i class="fas fa-arrow-left fa-lg"></i>
      </a>
    </header>
    <main>
      <!--******************* IMAGE *******************-->
      <img
        src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
        alt="le_delice_des_sens_image"
      />

      <div id="container-menu">
        <!--******************* RESTAURANT NAME *******************-->
        <div id="container-name">
          <h1>Le délice des sens</h1>
          <i class="fas fa-star full-star"></i>
        </div>

        <!--******************* MENU *******************-->
        <div id="container-menu-items">
          <section id="section-starter">
            <h2>ENTRÉES</h2>
            <ul>
              <li>
                <button>
                  <h3>Tartare de thon</h3>
                  <div class="container-price">
                    <p>Assaisonné au yuzu</p>
                    <p class="price">25€</p>
                  </div>
                </button>
              </li>
              <li>
                <button>
                  <h3>Bouchée de homard croustillant</h3>
                  <div class="container-price">
                    <p>Et sa farandole de petits légumes</p>
                    <p class="price">35€</p>
                  </div>
                </button>
              </li>
              <li>
                <button>
                  <h3>Velouté de cèpes</h3>
                  <div class="container-price">
                    <p>Aux truffes</p>
                    <p class="price">20€</p>
                  </div>
                </button>
              </li>
            </ul>
          </section>

          <section id="section-maindish">
            <h2>PLATS</h2>
            <ul>
              <li>
                <button>
                  <h3>Poulet rôti aux herbes de Provence</h3>
                  <div class="container-price">
                    <p>Et sa crème de truffe</p>
                    <p class="price">40€</p>
                  </div>
                </button>
              </li>
              <li>
                <button>
                  <h3>Langouste rôtie</h3>
                  <div class="container-price">
                    <p>Et ses légumes de saison</p>
                    <p class="price">35€</p>
                  </div>
                </button>
              </li>
              <li>
                <button>
                  <h3>Côte de boeuf Angus</h3>
                  <div class="container-price">
                    <p>Et sa purée de panais</p>
                    <p class="price">44€</p>
                  </div>
                </button>
              </li>
            </ul>
          </section>

          <section id="section-dessert">
            <h2>DESSERTS</h2>
            <ul>
              <li>
                <button>
                  <h3>Farandole de desserts</h3>
                  <div class="container-price">
                    <p>Du chef</p>
                    <p class="price">18€</p>
                  </div>
                </button>
              </li>
              <li>
                <button>
                  <h3>Crème brulée</h3>
                  <div class="container-price">
                    <p>Revisitée</p>
                    <p class="price">22€</p>
                  </div>
                </button>
              </li>
              <li>
                <button>
                  <h3>Tiramisu</h3>
                  <div class="container-price">
                    <p>À la noisette</p>
                    <p class="price">23€</p>
                  </div>
                </button>
              </li>
            </ul>
          </section>
        </div>

        <!-- COMMAND -->
        <div id="container-checkout-button">
          <button>Commander</button>
        </div>
      </div>
    </main>

    <footer>
      <h3>ohmyfood</h3>
      <ul>
        <li>
          <a href="">
            <p><i class="fas fa-utensils"></i>Proposer un restaurant</p>
          </a>
        </li>
        <li>
          <a href="">
            <p><i class="fas fa-hands-helping"></i>Devenir partenaire</p>
          </a>
        </li>
        <li>
          <a href="">
            <p>Mentions légales</p>
          </a>
        </li>
        <li>
          <a href="mailto:contact@ohmyfood.com" target="_blank">
            <p>Contact</p>
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>

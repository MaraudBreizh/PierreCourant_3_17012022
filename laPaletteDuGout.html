<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- integration of polices Railway and Shrikhand from Googlefont -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />

    <!-- intégration de FontAwesome avec CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.css"
      integrity="sha512-4wfcoXlib1Aq0mUtsLLM74SZtmB73VHTafZAvxIp/Wk9u1PpIsrfmTvK0+yKetghCL8SHlZbMyEcV8Z21v42UQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/menus.css" />

    <title>OMF - La palette du goût</title>
  </head>

  <body>
    <header>
      <!-- LOGO -->
      <h1>ohmyfood</h1>
      <i class="fas fa-arrow-left"></i>
    </header>
    <main>
      <!--******************* IMAGE *******************-->
      <img
        src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
        alt="la_palette_du_gout_image"
      />

      <div id="container-name">
        <h1>La palette du goût</h1>
        <i class="fas fa-star full-star"></i>
      </div>

      <!--******************* MENU *******************-->
      <section id="section-starter">
        <h2>ENTRÉES</h2>
        <ul>
          <li>
            <button>
              <h3>Fricassée d'escargot</h3>
              <p>Au piment d'Espelette</p>
              <p class="price">25€</p>
            </button>
          </li>
          <li>
            <button>
              <h3>Foie gras de canard mi-cuit</h3>
              <p>Et ses copeaux de truffe noire</p>
              <p class="price">35€</p>
            </button>
          </li>
          <li>
            <button>
              <h3>Oeuf au plat</h3>
              <p>Assaisonné à la truffe sur lit de caviar</p>
              <p class="price">20€</p>
            </button>
          </li>
        </ul>
      </section>

      <section id="section-maindish"></section>

      <section id="section-dessert"></section>

      <!-- COMMAND -->
      <button>Commander</button>
    </main>

    <footer>
      <h3>ohmyfood</h3>
      <ul>
        <li>
          <a href="">
            <p><i class="fas fa-utensils"></i>Proposer un restaurant</p>
          </a>
        </li>
        <li>
          <a href="">
            <p><i class="fas fa-hands-helping"></i>Devenir partenaire</p>
          </a>
        </li>
        <li>
          <a href="">
            <p>Mentions légales</p>
          </a>
        </li>
        <li>
          <a href="mailto:contact@ohmyfood.com" target="_blank">
            <p>Contact</p>
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>

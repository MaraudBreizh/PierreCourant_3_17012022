<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- integration of polices Railway and Shrikhand from Googlefont -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />

    <!-- intégration de FontAwesome avec CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.css"
      integrity="sha512-4wfcoXlib1Aq0mUtsLLM74SZtmB73VHTafZAvxIp/Wk9u1PpIsrfmTvK0+yKetghCL8SHlZbMyEcV8Z21v42UQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/menus.css" />

    <title>OMF - La palette du goût</title>
  </head>

  <body>
    <header>
      <!-- LOGO -->
      <h1>ohmyfood</h1>
      <a href="index.html">
        <i class="fas fa-arrow-left fa-lg"></i>
      </a>
    </header>
    <main>
      <!--******************* IMAGE *******************-->
      <img
        src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
        alt="la_palette_du_gout_image"
      />

      <div id="container-menu">
        <!--******************* RESTAURANT NAME *******************-->
        <div id="container-name">
          <h1>La palette du goût</h1>
          <i class="fas fa-star full-star"></i>
        </div>

        <!--******************* MENU *******************-->
        <section id="section-starter">
          <h2>ENTRÉES</h2>
          <ul>
            <li>
              <button>
                <h3>Fricassée d'escargot</h3>
                <div class="container-price">
                  <p>Au piment d'Espelette</p>
                  <p class="price">25€</p>
                </div>
              </button>
            </li>
            <li>
              <button>
                <h3>Foie gras de canard mi-cuit</h3>
                <div class="container-price">
                  <p>Et ses copeaux de truffe noire</p>
                  <p class="price">35€</p>
                </div>
              </button>
            </li>
            <li>
              <button>
                <h3>Oeuf au plat</h3>
                <div class="container-price">
                  <p>Assaisonné à la truffe sur lit de caviar</p>
                  <p class="price">20€</p>
                </div>
              </button>
            </li>
          </ul>
        </section>

        <section id="section-maindish">
          <h2>PLATS</h2>
          <ul>
            <li>
              <button>
                <h3>Filet de boeuf aux herbes</h3>
                <div class="container-price">
                  <p>Accompagné de sa ribambelle de légumes</p>
                  <p class="price">40€</p>
                </div>
              </button>
            </li>
            <li>
              <button>
                <h3>Parmentier de queue de boeuf</h3>
                <div class="container-price">
                  <p>À la truffe noire sur sa purée de panais</p>
                  <p class="price">35€</p>
                </div>
              </button>
            </li>
            <li>
              <button>
                <h3>Filet de turbot</h3>
                <div class="container-price">
                  <p>Aux agrumes</p>
                  <p class="price">44€</p>
                </div>
              </button>
            </li>
          </ul>
        </section>

        <section id="section-dessert">
          <h2>DESSERTS</h2>
          <ul>
            <li>
              <button>
                <h3>Paris-Brest</h3>
                <div class="container-price">
                  <p>Revisité</p>
                  <p class="price">18€</p>
                </div>
              </button>
            </li>
            <li>
              <button>
                <h3>Macaron au chocolat d'exception</h3>
                <div class="container-price">
                  <p>Et glace à la vanille de Madagascar</p>
                  <p class="price">22€</p>
                </div>
              </button>
            </li>
            <li>
              <button>
                <h3>Mousse au chocolat</h3>
                <div class="container-price">
                  <p>Au piment d'Espelette et à la truffe noire</p>
                  <p class="price">23€</p>
                </div>
              </button>
            </li>
          </ul>
        </section>

        <!-- COMMAND -->
        <div id="container-checkout-button">
          <button>Commander</button>
        </div>
      </div>
    </main>

    <footer>
      <h3>ohmyfood</h3>
      <ul>
        <li>
          <a href="">
            <p><i class="fas fa-utensils"></i>Proposer un restaurant</p>
          </a>
        </li>
        <li>
          <a href="">
            <p><i class="fas fa-hands-helping"></i>Devenir partenaire</p>
          </a>
        </li>
        <li>
          <a href="">
            <p>Mentions légales</p>
          </a>
        </li>
        <li>
          <a href="mailto:contact@ohmyfood.com" target="_blank">
            <p>Contact</p>
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
